<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - N S LINGARAJU CIVILWORKS</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <section>
            <h2>We'd love to hear from you</h2>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
        <section class="rating">
            <h2>Rate Our Services</h2>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <label for="rating">Your Rating:</label>
                <input type="radio" id="1-star" name="rating" value="1"> 1
                <input type="radio" id="2-stars" name="rating" value="2"> 2
                <input type="radio" id="3-stars" name="rating" value="3"> 3
                <input type="radio" id="4-stars" name="rating" value="4"> 4
                <input type="radio" id="5-stars" name="rating" value="5"> 5
                <button type="submit">Submit Rating</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 N S LINGARAJU CIVILWORKS. All rights reserved.</p>
    </footer>
</body>
</html>
